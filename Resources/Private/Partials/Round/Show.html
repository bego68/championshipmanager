<section class="round round-{round.position}">
	<h3>{round.name}</h3>
	<div class="row">
		<f:for each="{round.groups}" as="group"  iteration="groupIT">
			<div class="col-md-6">
				<f:render partial="Group/Show" arguments="{group:group, ko:round.ko}" />
			<div>
			<f:if condition="{groupIT.isEven}">
				</div
				<div class="row">
			</f:if>
	 	</f:for>
 	</div>
</section>
