<h2>{tournament.name} {tournament.type} <f:translate key="tx_championshipmanager_domain_model_tournament.gender{tournament.gender}" /></h2>
<p>{tournament.begin -> f:format.date()}- {tournament.end -> f:format.date()}</p>
<f:render partial="Matchplan/Show" arguments="{matchplan:tournament.matchplan}" />

<f:render section="teamlist" arguments="{teams:tournament.teams}" />


<f:section name="teamlist">
	<section class="teamlist">
		<h3>Teilnehmende Mannschaften</h3>
		<f:for each="{teams}" as="team">
			<div class="team"> {team.name} </div>
		</f:for>
	</section>
</f:section>
